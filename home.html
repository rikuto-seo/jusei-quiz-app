<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>柔整ランド</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .accordion {
      margin-bottom: 1em;
    }

    .accordion summary {
      cursor: pointer;
      font-weight: bold;
      padding: 0.5em;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .accordion ul {
      padding-left: 1.5em;
    }

    .accordion[open] summary {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>柔整ランド</h1>
    <p>過去問クイズ（選択して開始）</p>

    <details class="accordion" open>
      <summary>年度別で解く（1993年〜）</summary>
      <ul id="year-list"></ul>
    </details>

    <details class="accordion">
      <summary>科目別で解く（全年度対象）</summary>
      <ul id="subject-list"></ul>
    </details>

    <details class="accordion">
      <summary>年度＋科目別で解く</summary>
      <ul id="year-subject-list"></ul>
    </details>

    <details class="accordion">
      <summary>年度＋時間帯別で解く</summary>
      <ul id="session-list"></ul>
    </details>
  </div>

  <script>
    const firstYear = 1993;
    const currentYear = new Date().getFullYear();
    const subjects = ["解剖学", "生理学", "柔道整復師法"]; // 必要に応じて追加

    const yearList = document.getElementById("year-list");
    const subjectList = document.getElementById("subject-list");
    const yearSubjectList = document.getElementById("year-subject-list");
    const sessionList = document.getElementById("session-list");

    for (let y = currentYear; y >= firstYear; y--) {
      const examNum = y - firstYear + 1;

      // 年度のみ
      const li = document.createElement("li");
      li.innerHTML = `<a href="quiz.html?year=${y}">${y}年（第${examNum}回）の問題を解く</a>`;
      yearList.appendChild(li);

      // 午前・午後
      const sessionLi = document.createElement("li");
      sessionLi.innerHTML = `
        ${y}年（第${examNum}回）
        <ul>
          <li><a href="quiz.html?year=${y}&session=am">午前問題を解く</a></li>
          <li><a href="quiz.html?year=${y}&session=pm">午後問題を解く</a></li>
        </ul>`;
      sessionList.appendChild(sessionLi);

      // 年度＋科目
      subjects.forEach(subject => {
        const ysLi = document.createElement("li");
        ysLi.innerHTML = `<a href="quiz.html?year=${y}&subject=${encodeURIComponent(subject)}">${y}年（第${examNum}回） ${subject}の問題を解く</a>`;
        yearSubjectList.appendChild(ysLi);
      });
    }

    // 科目だけ（全年度）
    subjects.forEach(subject => {
      const li = document.createElement("li");
      li.innerHTML = `<a href="quiz.html?subject=${encodeURIComponent(subject)}">${subject}の問題を解く</a>`;
      subjectList.appendChild(li);
    });
  </script>
</body>
</html>
